<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    CALCULATOR
  </header>

  <div class="calculator-container">
    <section class="screen">
      <!-- Display -->
      <div class="upper-display"> </div>
      <div class="lower-display"> </div>
    </section>

    <section class="keypads">
        <button class="operations" id="btn-clear">AC</button>
        <button class="operations" id="btn-backspace">
          <img id=backspace-img src="./images/backspace.png">
        </button>

        <button class="numbers" id="btn-7">7</button>
        <button class="numbers" id="btn-8">8</button>
        <button class="numbers" id="btn-9">9</button>

        <button class="numbers" id="btn-4">4</button>
        <button class="numbers" id="btn-5">5</button>
        <button class="numbers" id="btn-6">6</button>

        <button class="numbers" id="btn-1">1</button>
        <button class="numbers" id="btn-2">2</button>
        <button class="numbers" id="btn-3">3</button>

        <button id="btn-dot">.</button>
        <button class="numbers"   id="btn-0">0</button>
        <button class="operations" id="btn-equal">=</button>

        <button class="operations" id="btn-add">+</button>
        <button class="operations" id="btn-sub">-</button>
        <button class="operations" id="btn-mul">ร</button>
        <button class="operations" id="btn-div">รท</button>
        <button class="operations" id="btn-mod">%</button>
    </section>
  </div>

  <footer>
    Copyright &copy; Sanjero 2022
  </footer>
</body>
</html>
