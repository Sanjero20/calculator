<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    CALCULATOR
  </header>

  <div class="calculator-container">
    <div class="screen">
      <!-- Display -->
    </div>
    <div class="keypads">
        <button class="btn-clear">AC</button>
        <button class="btn-backspace">Back</button>

        <button class="numbers" id="btn-7">7</button>
        <button class="numbers" id="btn-8">8</button>
        <button class="numbers" id="btn-9">9</button>

        <button class="numbers" id="btn-4">4</button>
        <button class="numbers" id="btn-5">5</button>
        <button class="numbers" id="btn-6">6</button>

        <button class="numbers" id="btn-1">1</button>
        <button class="numbers" id="btn-2">2</button>
        <button class="numbers" id="btn-3">3</button>

        <button class="numbers"   id="btn-dot">.</button>
        <button class="numbers"   id="btn-0">0</button>
        <button class="operation" id="btn-equal">=</button>


        <button class="operation" id="btn-add">+</button>
        <button class="operation" id="btn-sub">-</button>
        <button class="operation" id="btn-mul">*</button>
        <button class="operation" id="btn-div">/</button>
        <button class="operation" id="btn-mod">%</button>
    </div>
  </div>

  <footer>
    Copyright &copy; Sanjero 2022
  </footer>
</body>
</html>
